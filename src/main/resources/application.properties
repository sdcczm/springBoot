mybatis.type-aliases-package=com.sdczzm.model

#数据库配置信息
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/stock?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username = mystock
spring.datasource.password =123456

#mybatis添加自定义的配置
mybatis.config-locations=classpath:com/sdczzm/mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:com/sdczzm/mybatis/mapper/*.xml

#日志的配置文件路径，如果配置文件放在类路径下可以不加这个配置说明
logging.config=classpath:log4j2.xml
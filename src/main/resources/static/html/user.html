<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>restful test</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    function getUser() {
        $.ajax({
            url : "/user/1",
            type : 'GET',
            dataType : 'json',
            contentType : 'application/json',
            success : successFunc,
            error : errorFunc
        });
    }
    
    
    function getUserList() {
        $.ajax({
            url : "/user",
            data : JSON.stringify({'username':'user'}),
            type : 'GET',
            dataType : 'json',
            contentType : 'application/json',
            success : successFunc,
            error : errorFunc
        });
    }
    function addUser() {
        $.ajax({
            url : "/user",
            data : JSON.stringify({'name':'qiyu', 'code':'gggg', 'createBy':'adm', 'updateBy':'adm'}),
            type : 'POST',
            dataType : 'json',
            contentType : 'application/json',
            success : successFunc,
            error : errorFunc
        });
    }
    function updateUser() {
        $.ajax({
            url : "/user",
            data : JSON.stringify({'id':9,'name':'change', 'code':'66666','updateBy':'pai','activeState':1}),
            type : 'PUT',
            async : true,
            dataType : 'json',
            contentType : 'application/json',
            success : successFunc,
            error : errorFunc
        });
    }
    function deleteUser() {
        $.ajax({
            url : "/user/1",
            type : 'DELETE',
            dataType : 'json',
            contentType : 'application/json',
            success : successFunc,
            error : errorFunc
        });
    }
    function successFunc(data) {
        $("#msg").text(JSON.stringify(data))
    }
    function errorFunc(data) {
        $("#msg").text(JSON.stringify(data))
    }
</script>
</head>
<body>
    <input type="button" onclick="getUser();" value="get user"><br>
    <input type="button" onclick="getUserList();" value="get user list"><br>
    <input type="button" onclick="addUser();" value="add user"><br>
    <input type="button" onclick="updateUser();" value="update user"><br>
    <input type="button" onclick="deleteUser();" value="delete user"><br>
    <div id="msg"></div>
</body>
</html>
